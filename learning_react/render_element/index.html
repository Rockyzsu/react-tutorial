<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="root">ROOT ITEM</div>

    <!-- React Library & React DOM-->
    <script
      src="./react.development.js"
    ></script>
    <script
      src="./react-dom.development.js"
    ></script>

    <script>
      // JavaScript Code with Pure React
      const dish = React.createElement('h1',{id:'recipe-1'},'baked salmon');
      console.log(dish);
      ReactDOM.render(dish,document.getElementById('root'))
    </script>
  </body>
</html>
